<p>Check console after form submit : Template driven form</p>
<form ngNativeValidate (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" ngModel name="username" required>
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required>
      </div>
    <button class="btn btn-info" type="submit">Submit</button>
  </form>
